           <form id='reg-form'>
                <div class="container-fluid">
                <div class="col-lg-8 col-md-9 col-xs-11">
                        <ul class="register_form">
                        <li><input type="text" name="username" placeholder="Username*"></li>
                        <li><input type="password" name="password" placeholder="Password*"></li>
                        <li><input type="password" name="retype" placeholder="Retype password*"></li>
                        <li><input type="text" name="firstName" placeholder="First Name*"></li>
                        <li><input type="text" name="lastName" placeholder="Last name"></li>
                        <li><select>
                                <option selected>Latvia</option>
                                <option value="2">Estonia</option>
                                <option value="3">Lithuania</option>
                                <option value="1">Other</option>      
                        </select>
                        </li>
                        <li>
                            <label>Agree with terms <input type="checkBox" class="checkbox_check" name="agree"></label>
                        </li>
                        <li>
                            <input type="submit" value="Register">
                        </li>
                        </ul>
                    </div>
                </div>
                    </form>
